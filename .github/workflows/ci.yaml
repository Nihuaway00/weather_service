name: CI Java
on:
  push:
    branches:
      - main

jobs:
  build:
    # Указываем на какой виртуальной машине будет запущен workflow
    runs-on: ubuntu-latest

    # Шаги, которые будут выполнены в ходе workflow
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test